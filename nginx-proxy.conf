server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default response - indicates backend should be running externally
    location /api/ {
        add_header Content-Type application/json;
        return 503 '{"error": "Backend API not configured", "message": "Please ensure the backend server is running at http://localhost:3001/api/", "docs": "http://localhost:3001/api/docs/", "status": 503}';
    }

    # Default response for other requests
    location / {
        add_header Content-Type application/json;
        return 200 '{"message": "Frontend proxy server", "backend_api": "http://localhost:3001/api/", "docs": "http://localhost:3001/api/docs/"}';
    }
}