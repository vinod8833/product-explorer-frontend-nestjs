version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - NEXT_PUBLIC_APP_NAME=Product Data Explorer
      - NEXT_PUBLIC_APP_DESCRIPTION=Explore products with live data from backend API
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - app-network
    restart: unless-stopped

  # Production backend proxy - points to real backend
  backend:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

