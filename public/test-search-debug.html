<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px 15px; margin: 5px; }
        .results { margin-top: 20px; }
        .product { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Search Functionality Debug</h1>
    
    <div class="test-section">
        <h2>1. API Search Test</h2>
        <input type="text" id="searchInput" placeholder="Enter search term" value="the">
        <button onclick="testSearch()">Test Search</button>
        <div id="searchResults"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Search Results</h2>
        <div id="resultsDisplay"></div>
    </div>

    <script>
        async function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('searchResults');
            const displayDiv = document.getElementById('resultsDisplay');
            
            if (!query.trim()) {
                resultsDiv.innerHTML = '<div class="error">Please enter a search term</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="info">Searching...</div>';
            
            try {
                const response = await fetch(`/api/products/search?q=${encodeURIComponent(query)}&page=1&limit=5`);
                const data = await response.json();
                
                console.log('Search response:', data);
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">✓ Search successful</div>
                        <div>Total results: ${data.total}</div>
                        <div>Results returned: ${data.data.length}</div>
                        <div>Page: ${data.page} of ${data.totalPages}</div>
                    `;
                    
                    if (data.data.length > 0) {
                        const productsHtml = data.data.map(product => `
                            <div class="product">
                                <h4>${product.title}</h4>
                                <p>Author: ${product.author}</p>
                                <p>Price: ${product.currency} ${product.price}</p>
                                <p>Category: ${product.category?.title || 'N/A'}</p>
                                <p>In Stock: ${product.inStock ? 'Yes' : 'No'}</p>
                            </div>
                        `).join('');
                        
                        displayDiv.innerHTML = `
                            <h3>Search Results for "${query}":</h3>
                            ${productsHtml}
                        `;
                    } else {
                        displayDiv.innerHTML = `<div class="info">No products found for "${query}"</div>`;
                    }
                } else {
                    resultsDiv.innerHTML = `<div class="error">✗ Search failed: ${response.status} ${response.statusText}</div>`;
                    displayDiv.innerHTML = `<div class="error">Error: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="error">✗ Network error: ${error.message}</div>`;
                displayDiv.innerHTML = '';
            }
        }
        
        window.addEventListener('load', () => {
            testSearch();
        });
        
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                testSearch();
            }
        });
    </script>
</body>
</html>
